<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Fntastic</title>
		<link rel="stylesheet" href="./style.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<style>
			

		</style>
	</head>
	<body>
		<div class="wrapper" style="background-image: url(https://i.imgur.com/aQHoyBV.jpg);">
			<div class="toolbar">
				<div><button class="btn"><span class="material-icons">minimize</span></button></div>
				<div><button class="btn"><span class="material-icons">fullscreen</span></button></div>
				<div><button class="btn"><span class="material-icons">fullscreen_exit</span></button></div>
				<div><button class="btn"><span class="material-icons">close</span></button></div>
			</div>
			<div class="sidebar noscrollbar">
				<div class="logo"></div>
				<div class="servers-list"></div>
				<div class="extra">+</div>
				<div class="extra">-</div>
			</div>
			<div class="server-panel">
				<div>Game Center</div>
				<div><button class="btn"><span class="material-icons md-24">expand_more</span></button></div>
			</div>
			<div class="channels noscrollbar"></div>
			<div class="profile-panel">
				<div class="avatar" style="background-image: url(https://i.imgur.com/s1v5ic2.png);"></div>
				<div class="profile-info">
					<div class="profile-name">dqwdqdqwdqdqwdqdqwdqdqwdqdqwdqdqwdqdqwdq</div>
					<div class="profile-discriminator">#1233</div>
				</div>
				<div><button class="btn"><span class="material-icons">mic</span></button></div>
				<div><button class="btn"><span class="material-icons">headphones</span></button></div>
				<div><button class="btn"><span class="material-icons">settings</span></button></div>
			</div>
			<div class="channel-title">
				<div class="channel-name"># welcome</div>
				<div class="channel-utils">
					<div><button class="btn"><span class="material-icons">notifications</span></button></div>
					<div><button class="btn"><span class="material-icons">push_pin</span></button></div>
					<div><button class="btn"><span class="material-icons">people</span></button></div>
					<div class="searchBar"><input type="text" placeholder="Search" /><span class="material-icons">search</span></div>
					<div><button class="btn"><span class="material-icons">alternate_email</span></button></div>
					<div><button class="btn"><span class="material-icons">help</span></button></div>
				</div>
			</div>
			<div class="chat-messages"></div>
			<div class="chat-inputs">
				<div class="input-wrapper">
					<button class="btn input-attachment-btn"><span class="material-icons md-24">add_circle</span></button>
					<textarea id="chat-textarea" class="noscrollbar" placeholder="Message #welcome"></textarea>
					<button class="btn"><span class="material-icons">card_giftcard</span></button>
					<button class="btn" ><span class="material-icons">gif</span></button>
					<button class="btn"><span class="material-icons">sentiment_satisfied</span></button>
				</div>
			</div>
			<div class="users-list noscrollbar"></div>
		</div>
		<script src="./renderer.js"></script>
		<script src="./renderDummyObjects.js"></script>
		<script>
			document.querySelector('.channels').addEventListener('click', (ev) => {
				if (ev.target.dataset.channelid) {
					document.querySelectorAll('.channels .channel').forEach(el => el.classList.remove('active'));
					ev.target.classList.add('active');
				};
			});

			let chatTextarea = document.getElementById('chat-textarea');
			document.addEventListener('keypress', (ev) => {
				if (ev.key === 'Enter' && ev.target === chatTextarea && !ev.shiftKey && ev.target.selectionEnd === ev.target.value.length) {
					adjustTextarea(0);
					console.log('SEND MESSAGE');
					sendMessage(ev.target.value);
					ev.preventDefault();
					ev.target.value = '';
				};
			});

			chatTextarea.addEventListener('input', (e) => {
				adjustTextarea(e.target.value.split('\n').length);
			});

			function adjustTextarea(len) {
				chatTextarea.style.height = `${27 * len}px`;
			}

			function sendMessage(e) {
				let msg = escapeHtml(e.trim());
				if (!msg) return;
				let html = `<div class="message">
								<div class="author-avatar" style="background-image: url(https://i.imgur.com/s1v5ic2.png);"></div>
								<div class="message-info">
									<div class="author-name" style="color: #${Math.floor(Math.random()*16777215).toString(16)};">Fntastic<span class="message-date">${new Date()}</span></div>
									<div class="message-body">${msg}</div>
								</div>
							</div>`;
				document.querySelector('.chat-messages').insertAdjacentHTML('afterbegin', html)
			};

			function escapeHtml(e) {
				return e.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
			};

		</script>
	</body>
</html>
